scanners:
  - id: authzBeforeAuthn
  - id: http500
  - id: illegalPackageDependency
    include:
      - pattern: function:app/controllers/*
    properties:
      allowedPackages: [ 'actionpack' ]
  - id: insecureCompare
  - id: missingAuthentication
  - id: missingContentType
  - id: nPlusOneQuery
  - id: secretInLog
  - id: slowFunctionCall
    include:
      - pattern: function:app/controllers/*Controller#create
    properties:
      timeAllowed: 0.2
  - id: slowHttpServerRequest
    properties:
      timeAllowed: 0.5
  - id: slowQuery
    properties:
      timeAllowed: 0.05
  - id: tooManyJoins
  - id: tooManyUpdates
  - id: unbatchedMaterializedQuery
  - id: updateInGetRequest
