checks:
  - rule: illegalPackageDependency
    properties:
      callerPackages:
        - equal: actionpack
        - equal: activesupport
        - equal: solidus_core
      calleePackage:
        include: app/controllers
  - rule: missingAuthentication
    enabled: false
  - id: missingAuthenticationOnApi
    rule: missingAuthentication
    exclude:
      - event:
          property: route
          test:
            include: /api/
  - rule: slowHttpServerRequest
    properties:
      timeAllowed: 1.0
  - rule: slowQuery
    properties:
      timeAllowed: 0.25
  - rule: updateInGetRequest
    enabled: false
  - rule: updateInGetRequestExceptSpreeOrderMutexes
    exclude:
      - event:
          property: query
          test:
            include: INSERT INTO "spree_order_mutexes"
