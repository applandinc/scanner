scanners:
  - id: http500
  - id: illegalPackageDependency
    include:
      - pattern: function:app/controllers/*
    properties:
      allowedPackages: [ 'actionpack', 'activesupport', 'solidus_core' ]
  - id: missingContentType
  - id: missingAuthentication
    include:
      - pattern: /\/api/\/
  - id: secretInLog
  - id: slowHttpServerRequest
    properties:
      timeAllowed: 1.0
  - id: slowQuery
    properties:
      timeAllowed: 0.25
  - id: tooManyUpdates
  - id: updateInGetRequest
    exclude:
      - pattern: INSERT INTO "spree_order_mutexes"
